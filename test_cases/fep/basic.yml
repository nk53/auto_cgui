- label: absolute ligand binder
  parent: abinding
  pdb: thrombin.pdb
  ligand: ligands/basic
  hcr:
    - UNL antc_mol
  drags:
    - ligand1.mol2
    - ligand2.mol2
- label: absolute ligand solvation
  parent: asolv
  drags:
    - ligand1.mol2
    - ligand2.mol2
- label: relative ligand binder
  parent: rbinding
  pdb: thrombin.pdb
  ligand: ligands/basic
  hcr:
    - UNL antc_mol
  drags:
    - ligand1.mol2
    - ligand2.mol2
- label: relative ligand solvation
  parent: rsolv
  drags:
    - ligand1.mol2
    - ligand2.mol2
