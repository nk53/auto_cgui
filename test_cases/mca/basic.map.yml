# this file uses mostly default options to test different component types
XYZ:
  step: 1
  elems:
    - cube_side_length: XYZ
XY:
  step: 1
  elems:
    - memb_side_length: XY
Z:
  step: 1
  elems:
    - box_side_length: Z
PBCX:
  step: 1
  elems:
    - pbc_x: PBCX
PBCY:
  step: 1
  elems:
    - pbc_y: PBCY
PBCZ:
  step: 1
  elems:
    - pbc_z: PBCZ
exclude_length:
  step: 1
  elems:
    - exclude_length: exclude_length
solv_membrane:
  step: 1
  presteps:
    - check('solv_membrane_checkbox', 'Calculate membrane area')
afrac:
  step: 1
  presteps:
    - setup_afrac()
  elems:
    - area_fraction: afrac
vfrac:
  step: 1
  presteps:
    - setup_vfrac()
  elems:
    - volume_fraction: vfrac
# bias errors to occur during test case's execution, instead of its initialization
afrac_novalidate:
  step: 1
  presteps:
    - "setup_afrac(validate=False)"
  elems:
    - area_fraction: afrac
vfrac_novalidate:
  step: 1
  presteps:
    - "setup_vfrac(validate=False)"
  elems:
    - volume_fraction: vfrac
