# this file uses mostly default options to test different component types
- label: 2OMF
  pdb: 2omf.pdb
  mts_nitrides:
    - CYR1 PROA GLU 29
    - CYR1 PROA GLY 72
  bios:
  pdb_orientation: True
  XY: 100
  lipids:
    lower:
      popc: 1
    upper:
      popc : 1
  input: openmm
  hmr: True
  temperature: 310.15

- label: 2HAC in bilayer with 2:1 DOPC and Cholesterol
  pdb: 2hac.cif
  orient_vector:
    - PROA ASP -3
    - PROA ARG 26
  XY: 40
  lipids:
    lower:
      chl1: 1
      dopc: 2
    upper:
      chl1: 1
      dopc: 2
  input: openmm
  hmr: True
  temperature: 310.15

- label: BtuB in E. coli, 38 E. coli LPS in upper and 75 PPPE, 20 PVPG, and 5 PVCL2 in lower
  parent: pm_bilayer.yml
  pdb: 1nqe.pdb
  pdb_orientation: True
  area_calc: True
  water_thickness: 30
  size_method: nlipid
  lipids:
    lower:
      pvcl2: 5
      pppe: 70
      pvpg: 20
    upper:
      lpsa:
        ec:
          lip:
            - lipa
          core:
            - K12, 38
          oanti:
            - O6, 2
  input: openmm
  hmr: True
  temperature: 310.15

