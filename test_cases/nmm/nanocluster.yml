- label: nanocluster generation
  base: components/basic
  parent: vac
  nanomaterial_type:
    metals: aum_nanocluster

    numligand: 1
    system: vac

    first_linker: THDLK        # THSLK or THDLK
    first_spacer:
    - numspacer: 2
    - name: ETKTR
      numrepeat: 2
    - name: PROR
      numrepeat: 2
    first_functional: TMAET

    second_linker: THDLK        # THSLK or THDLK
    second_spacer:
    - numspacer: 10
    - name: ETHY
      numrepeat: 5
    - name: PROR
      numrepeat: 2
    second_functional: TMAET

    nano_structure:
    - cluster:
      core_type: au102
      ligand_distribution: random   # random, strip, janus
      ratio_ligand1: 4              # option for ramdom
      ratio_ligand2: 3              # option for ramdom
      num_strips: 4                 # option for strip
  input: gmx
