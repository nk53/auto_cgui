orient_pdb:
  step: 2
  elems:
    - align_option: 1
orient_axis:
  step: 2
  elems:
    - align_option: 2
orient_vector:
  step: 2
  presteps:
    - align_vector()
orient_ppm:
  step: 2
  presteps:
    - align_ppm()
rotate_X:
  step: 2
  elems:
    - rotate_x_checked: True
    - rxdeg: rotate_X
rotate_Y:
  step: 2
  presteps:
  elems:
    - rotate_y_checked: True
    - rydeg: rotate_Y
translate:
  step: 2
  elems:
    - translate_checked: True
    - zdist: translate
flip:
  step: 2
  elems:
    - flip_checked: True
fill_checked:
  elems:
    - fill_checked: fill_checked
X:
  step: 3
  elems:
    - hetero_lx: X
Y:
  step: 3
  elems:
    - hetero_lx: Y
XY:
  step: 3
  elems:
    - hetero_lx: XY
solvtype:
  step: 3
  elems:
    - hetero_boxtype: solvtype
# alias for solvtype
boxtype:
  step: 3
  elems:
    - hetero_boxtype: boxtype
water_thickness:
  step: 3
  presteps:
    - click_by_value('wdist')
  elems:
    - hetero_wdist: water_thickness
Z:
  step: 3
  presteps:
    - click_by_value('wdist')
  elems:
    - hetero_wdist: Z
hydration_number:
  step: 3
  presteps:
    - click_by_value('nhydration')
  elems:
    - nhydration: hydration_number
size_method:
  step: 3
  presteps:
    - click_by_attrs(name='hetero_xy_option', value='size_method')
lipids:
  step: 3
  presteps:
    - select_lipids()
water_mthickness:
  step: 1
  presteps:
    - click_by_value('wdist')
  elems:
    - hetero_wdist: water_mthickness
msize_method:
  step: 1
  presteps:
    - click_by_attrs(name='hetero_xy_option', value='msize_method')
mXY:
  step: 1
  elems:
    - hetero_lx: mXY
mlipids:
  step: 1
  presteps:
    - select_mlipids()
mion_method:
  step: 2
  presteps:
    - set_mion_method()
